<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>스트레스 자가진단</title>
  <link rel="stylesheet" href="css/stress.css" />
</head>
<body>
  <div class="stress-container">
    <h2>스트레스 자가진단</h2>
    <form id="stressForm">
      <div class="question">
        <p>1. 잠을 잘 못 잔다.</p>
        <label><input type="radio" name="q1" value="1" /> 예</label>
        <label><input type="radio" name="q1" value="0" /> 아니오</label>
      </div>
      <div class="question">
        <p>2. 쉽게 짜증이 난다.</p>
        <label><input type="radio" name="q2" value="1" /> 예</label>
        <label><input type="radio" name="q2" value="0" /> 아니오</label>
      </div>
      <div class="question">
        <p>3. 식욕이 떨어지거나 과식한다.</p>
        <label><input type="radio" name="q3" value="1" /> 예</label>
        <label><input type="radio" name="q3" value="0" /> 아니오</label>
      </div>
      <div class="question">
        <p>4. 무기력함을 자주 느낀다.</p>
        <label><input type="radio" name="q4" value="1" /> 예</label>
        <label><input type="radio" name="q4" value="0" /> 아니오</label>
      </div>
      <div class="question">
        <p>5. 머리가 자주 아프거나 몸이 아프다.</p>
        <label><input type="radio" name="q5" value="1" /> 예</label>
        <label><input type="radio" name="q5" value="0" /> 아니오</label>
      </div>
      <div class="question">
        <p>6. 불안하거나 두근거림을 느낀다.</p>
        <label><input type="radio" name="q6" value="1" /> 예</label>
        <label><input type="radio" name="q6" value="0" /> 아니오</label>
      </div>
      <div class="question">
        <p>7. 집중하기 어렵다.</p>
        <label><input type="radio" name="q7" value="1" /> 예</label>
        <label><input type="radio" name="q7" value="0" /> 아니오</label>
      </div>
      <div class="question">
        <p>8. 자주 머리가 아프다.</p>
        <label><input type="radio" name="q8" value="1" /> 예</label>
        <label><input type="radio" name="q8" value="0" /> 아니오</label>
      </div>
      <div class="question">
        <p>9. 쉽게 피로해진다.</p>
        <label><input type="radio" name="q9" value="1" /> 예</label>
        <label><input type="radio" name="q9" value="0" /> 아니오</label>
      </div>
      <div class="question">
        <p>10. 불면증 증상이 있다.</p>
        <label><input type="radio" name="q10" value="1" /> 예</label>
        <label><input type="radio" name="q10" value="0" /> 아니오</label>
      </div>

      <button type="button" onclick="calculateStress()">결과 확인</button>
    </form>
    <p id="result"></p>
    <a href="index.html" class="back-home">🏠 메인으로 돌아가기</a>
  </div>

  <script>
    function calculateStress() {
      const form = document.getElementById('stressForm');
      let score = 0;
      for (let i = 1; i <= 10; i++) {
        const radios = form['q' + i];
        let checked = false;
        for (const radio of radios) {
          if (radio.checked) {
            score += parseInt(radio.value);
            checked = true;
            break;
          }
        }
        if (!checked) {
          alert('모든 문항에 답해주세요.');
          return;
        }
      }

      let message = '';
      if (score <= 2) message = '😊 스트레스가 낮은 편입니다.';
      else if (score <= 5) message = '⚠ 스트레스가 보통입니다. 관리가 필요합니다.';
      else message = '🚨 스트레스가 높으니 전문가 상담을 권장합니다.';

      document.getElementById('result').innerText = message;
    }
  </script>
</body>
</html>
